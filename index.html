<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saturno - Mi Universo</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #020205 url('https://w.wallhaven.cc/full/8o/wallhaven-8o9m8y.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Arial', sans-serif;
            perspective: 1200px; /* Esto da la profundidad del video */
        }

        #play-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; color: white; cursor: pointer;
        }

        .btn-play {
            padding: 18px 50px; font-size: 22px; background: #ff007f;
            border: none; border-radius: 50px; color: white;
            box-shadow: 0 0 40px #ff007f; cursor: pointer;
            font-weight: bold; animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

        /* Contenedor del Universo */
        .universe-3d { 
            position: relative; width: 800px; height: 800px; 
            transform: rotateX(70deg) rotateY(10deg); /* InclinaciÃ³n tipo Saturno */
            transform-style: preserve-3d; 
            display: none; 
        }

        /* El Sol / Planeta Central */
        .sun { 
            position: absolute; top: 50%; left: 50%; width: 100px; height: 100px; 
            background: radial-gradient(circle, #fff, #ffb6c1, #ff007f); 
            border-radius: 50%; 
            transform: translate(-50%, -50%) rotateX(-70deg); 
            box-shadow: 0 0 80px #fff, 0 0 150px #ff007f; 
        }

        /* Ã“rbitas */
        .orbit { 
            position: absolute; top: 50%; left: 50%; 
            border: 1.5px solid rgba(255, 255, 255, 0.15); border-radius: 50%; 
            transform: translate(-50%, -50%); transform-style: preserve-3d; 
            animation: spin linear infinite; 
        }

        @keyframes spin { 
            from { transform: translate(-50%, -50%) rotate(0deg); } 
            to { transform: translate(-50%, -50%) rotate(360deg); } 
        }

        /* Palabras orbitando */
        .word { 
            position: absolute; color: white; font-weight: bold; font-size: 18px; 
            text-shadow: 0 0 15px #ff007f; white-space: nowrap; 
            transform: rotateX(-90deg) rotateY(-10deg); /* Corrige la inclinaciÃ³n para leerse */
            left: 100%; top: 50%; 
        }

        /* Estrellas Fugaces */
        .shooting-star {
            position: absolute; height: 2px;
            background: linear-gradient(90deg, #fff, transparent);
            animation: shoot 2.5s linear infinite; opacity: 0;
        }

        @keyframes shoot {
            0% { transform: translate(100vw, -10vh) rotate(-30deg); opacity: 0; }
            10% { opacity: 1; }
            40% { transform: translate(-50vw, 90vh) rotate(-30deg); opacity: 0; }
            100% { opacity: 0; }
        }

        .lyrics { 
            position: fixed; bottom: 50px; color: white; font-size: 1.5rem; 
            text-align: center; width: 100%; text-shadow: 0 0 20px #ff007f; 
            font-style: italic; display: none; font-weight: 300;
        }
    </style>
</head>
<body>

    <div id="play-overlay" onclick="startExperience()">
        <button class="btn-play">ðŸ’– VER MI UNIVERSO ðŸ’–</button>
    </div>

    <div class="universe-3d" id="universe">
        <div class="sun"></div>
    </div>
    
    <div class="lyrics" id="lyrics-text">"En Saturno viven los hijos que nunca tuvimos..."</div>

    <audio id="bg-audio" loop preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
        <source src="https://files.catbox.moe/k37h9s.mp3" type="audio/mpeg">
    </audio>

    <script>
        function startExperience() {
            const audio = document.getElementById('bg-audio');
            audio.play();
            
            document.getElementById('play-overlay').style.display = 'none';
            document.getElementById('universe').style.display = 'block';
            document.getElementById('lyrics-text').style.display = 'block';
            
            const frases = ["MI REYNA", "BONITA", "BELLA", "PRINCESA", "MI PLANETA", "HERMOSA", "MI TODO", "DULZURA", "MI VIDA", "TESORO", "MI CIELO", "ENCANTO"];
            const universe = document.getElementById('universe');
            
            frases.forEach((texto, i) => {
                const orbit = document.createElement('div');
                orbit.className = 'orbit';
                const radio = 250 + (i * 65);
                orbit.style.width = radio + 'px'; 
                orbit.style.height = radio + 'px';
                orbit.style.animationDuration = (12 + i * 2.5) + 's';
                orbit.style.animationDelay = `-${Math.random() * 20}s`;

                const word = document.createElement('div');
                word.className = 'word'; 
                word.innerText = texto;
                if(i % 2 === 0) word.style.color = "#ffb6c1";
                
                orbit.appendChild(word);
                universe.appendChild(orbit);
            });

            // Generador de estrellas fugaces
            setInterval(() => {
                const star = document.createElement('div');
                star.className = 'shooting-star';
                star.style.width = (Math.random() * 200 + 150) + 'px';
                star.style.top = (Math.random() * 60) + '%';
                star.style.left = (Math.random() * 100) + '%';
                document.body.appendChild(star);
                setTimeout(() => star.remove(), 2500);
            }, 700);
        }
    </script>
</body>
</html>
